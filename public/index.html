<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt-a-Pet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Adopt-a-Pet</h1>
        <p>Find your new best friend! | <a href="/about" style="color:white;">About Us</a></p>
        <button class="hero-btn" onclick="scrollToPets()">Find a Friend</button>
    </header>

    <main id="pets">
        <section class="filters">
            <input type="text" id="searchBox" placeholder="Search by name or breed...">
            <select id="filterType">
                <option value="">All Types</option>
                <option value="Dog">Dog</option>
                <option value="Cat">Cat</option>
                <option value="Rabbit">Rabbit</option>
                <option value="Bird">Bird</option>
            </select>
        </section>

        <section id="petListContainer">
            <div id="petList">
                <p>Loading pets...</p>
            </div>
        </section>
    </main>

    <div id="petModal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <img id="modalImage" src="" alt="Pet image">
            <h2 id="modalName"></h2>
            <p id="modalBreed"></p>
            <p id="modalAge"></p>
            <p id="modalLocation"></p>
            <p id="modalBio"></p>
            <button class="adopt-btn" id="applyBtn" onclick="applyToAdopt(this)">Apply to Adopt</button>
        </div>
    </div>

    <div id="applyModal" class="modal-overlay">
      <div class="modal-content">
        <span class="close-btn" onclick="closeApplyModal()">&times;</span>
        <h2 id="applyModalTitle">Apply for [Pet Name]</h2>
        
        <form id="applyForm" onsubmit="submitApplication(event)">
          <input type="hidden" id="applyPetId" name="petId">
          <input type="hidden" id="applyPetName" name="petName">
          
          <label for="applyName">Your Name:</label>
          <input type="text" id="applyName" name="name" required>
          
          <label for="applyEmail">Your Email:</label>
          <input type="email" id="applyEmail" name="email" required>
          
          <label for="applyPhone">Your Phone:</label>
          <input type="tel" id="applyPhone" name="phone" required>
          
          <label for="applyMessage">Why are you a good fit?</label>
          <textarea id="applyMessage" name="message" rows="4"></textarea>
          
          <button type="submit" class="adopt-btn">Submit Application</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
